{% extends 'base.html' %}
{% block content %}

<h2 class="text-center mb-4">All Projects</h2>
<div class="row g-4">
    {% for project in projects %}
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">Status: {{ project.status }}</p>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary btn-sm">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="text-center mt-4">
    <a href="{% url 'project_create' %}" class="btn btn-success">Create Project</a>
</div>

{% endblock %}
