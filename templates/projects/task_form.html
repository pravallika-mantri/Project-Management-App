{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto shadow-sm" style="max-width: 500px;">
    <div class="card-body">
        <h2 class="text-center mb-3">Create / Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark w-100 mt-3">Save</button>
        </form>
    </div>
</div>

{% endblock %}
