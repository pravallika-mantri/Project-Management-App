{% extends 'base.html' %}
{% block content %}

<!-- Project -->
<div class="container">
    <div class="text-center mb-4">
        <h2>{{ project.name }}</h2>
        <p class="text-muted">{{ project.description }}</p>
        <p><strong>Status:</strong> {{ project.status }}</p>
        <a href="{% url 'project_update' project.pk %}" class="btn btn-warning btn-sm mx-1">Edit</a>
        <a href="{% url 'project_delete' project.pk %}" class="btn btn-danger btn-sm mx-1">Delete</a>
        <a href="{% url 'project_list' %}" class="btn btn-success btn-sm mx-1">Back</a>
    </div><hr>

    <!-- Task -->
<h3 class="text-center">Tasks</h3>
<div class="d-flex justify-content-center">
    <div class="w-100" style="max-width: 420px;">
        {% for task in tasks %}
        <div class="text-center py-3 border-bottom">
            <strong>{{ task.title }}</strong><br>
            Status: {{ task.status }}<br>
            <a href="{% url 'task_detail' task.pk %}" class="text-decoration-none">View</a>
        </div>
        {% empty %}
            <p class="text-center">No tasks added yet.</p>
        {% endfor %}
    </div>
</div><br>
<div class="text-center mb-3">
    <a href="{% url 'task_create' project.pk %}" class="btn btn-primary btn-sm" >Add Task</a>
</div>
</div>

{% endblock %}
