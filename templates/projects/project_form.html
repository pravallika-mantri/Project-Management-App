{% extends 'base.html' %}
{% block content %}

<div class="card mx-auto shadow-sm" style="max-width: 500px;">
    <div class="card-body">
        <h3 class="text-center mb-3">Create / Edit Project</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}<br>
            <button class="btn btn-dark btn-sm mx-1" type="submit">Save</button>
            <a href="{% url 'project_list' %}" class="btn btn-success btn-sm mx-1">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
